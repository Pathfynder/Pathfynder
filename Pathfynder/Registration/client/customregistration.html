<head>
    <title>PathFynder</title>


    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="loginstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>PathFynder</title>

</head>
<body>


        {{#if currentUser}}
            {{> dashboard}}
        {{else}}
            <div id="logodiv">PathFynder</div>
            <div class="page">
                <p id="loginTitle">Login</p>
                {{> login}}
                {{> register}}
            </div>
        {{/if}}
</body>



<template name="dashboard">
    <div class="welcomeLogo">PathFynder</div>
    <div class="header">
        <li><a href="#" class="logout">Logout</a></li>
        <li>FAQ</li>
        <li>Profile</li>
        <li>Account Settings</li>
    </div>
    <div class="navBar">
        <table>
            <tr>
                <td id="courses">Courses</td>
                <td id="internships">Internships</td>
                <td id="clubs">Clubs</td>
                <td id="residential">Residential</td>
                <td id="dining">Dining</td>
            </tr>
        </table>
    </div>
    <div class="pageTitle">Welcome Back!</div>
</template>


<template name="login">
    <form>
        <p id="edu">.edu Email</p>
        <input id="userField" type="email" name="loginEmail">
        <p id="password">Password</p>
        <input id="passField" type="password" name="loginPassword">
        <input id="submit" type="submit" value="Login">
    </form>
</template>

    <template name="register">
        <p id="registerTitle">Register</p>
        <form>
            <p id="email">.edu Email</p>
            <input id ="regEmail" type="email" name="registerEmail">
            <p id="newPassword">Password</p>
            <input id = "regPass" type="password" name="registerPassword">
            <input id = "regSubmit" type="submit" value="Register">
        </form>
    </template>
