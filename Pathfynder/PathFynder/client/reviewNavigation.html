<template name="courses">
    <div class="logo"><a href="{{pathFor route='home'}}">PathFynder</a></div>
    <div class="header">
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='faq'}}">FAQ</a></li>
        <li><a href="{{pathFor route='profile'}}">Profile</a></li>
        <li><a href="{{pathFor route='accountsettings'}}">Account Settings</a></li>
    </div>
    <div class="navBar">
        <table>
            <tr>
                <td class="currentTab">
                    <div>

                        <a href="{{pathFor route='courses'}}">Courses</a>
                    </div>
                </td>
                <td id="internships">
                    <div>
                        <a href="{{pathFor route='internships'}}">Internships</a>
                    </div>
                </td>
                <td id="clubs">
                    <div>
                        <a href="{{pathFor route='clubs'}}">Clubs</a>
                    </div>
                </td>
                <td id="residential">
                    <div>
                        <a href="{{pathFor route='residential'}}">Residential</a>
                    </div>
                </td>
                <td id="dining">
                    <div>
                        <a href="{{pathFor route='dining'}}">Dining</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="pageTitle">Courses</div>
    <div id="coursesBody">
        <div id="coursesSchoolDrop">
            <h2>Select your school and department</h2>
            <form action="">
                School:
                <select name="school">
                    <option value="purdue" name="purdue">Purdue University</option>
                    <option value="notpurdue" name="notpurdue">Not Purdue University</option>
                </select>
                <br>
                Department:
                <select name="department">
                    {{#each queryAbbreviation}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <br><br>
                <input type="submit" class = "submitButtons">
            </form>
        </div>
    </div>
</template>

<template name = "departmentCourses">
    <div class="logo"><a href="{{pathFor route='home'}}">PathFynder</a></div>
    <div class="header">
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='faq'}}">FAQ</a></li>
        <li><a href="{{pathFor route='profile'}}">Profile</a></li>
        <li><a href="{{pathFor route='accountsettings'}}">Account Settings</a></li>
    </div>
    <div class="navBar">
        <table>
            <tr>
                <td class="currentTab">
                    <div>

                        <a href="{{pathFor route='courses'}}">Courses</a>
                    </div>
                </td>
                <td id="internships">
                    <div>
                        <a href="{{pathFor route='internships'}}">Internships</a>
                    </div>
                </td>
                <td id="clubs">
                    <div>
                        <a href="{{pathFor route='clubs'}}">Clubs</a>
                    </div>
                </td>
                <td id="residential">
                    <div>
                        <a href="{{pathFor route='residential'}}">Residential</a>
                    </div>
                </td>
                <td id="dining">
                    <div>
                        <a href="{{pathFor route='dining'}}">Dining</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="pageTitle">Courses</div>
    <div id="schoolCourseReviewBody">
        <h2 class="reviewPageTitle">{{printCourse}}</h2>
        <button class="addReview">Add Review</button>
        <div class="Modal">
            <div class="ModalContent">
                <span class="close">&times;</span>
                <h1>Write a Review</h1>
                <form>
                    <textarea class="inputReviewText" name="makeReview" cols="120" rows="13" placeholder = "Share your experiences!"></textarea>
                    <div id="dropdown1">
                    <p>Course Difficulty:</p>
                    <select name="difficulty" id="courseDifficulty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                    <div id="dropdown2">
                    <p>Course Workload:</p>
                    <select name="workload" id="courseWorkload">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                    <div id="dropdown3">
                    <p>Course Utility</p>
                    <select name="utility" id="courseUtility">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                    <input class="addReviewButton" type="submit" value="Submit">
                </form>
            </div>
        </div>
        {{#each getReviews}}
            <div class = "reviewObject">
                <p>{{this.date}}</p>
                <div class = "reviewDetails">
                    <p>{{printUsername}}</p>
                    <p>Difficulty: {{this.difficultyRating}}</p>
                    <p>Workload: {{this.workloadRating}}</p>
                    <p>Utility: {{this.utilityRating}}</p>
                </div>
                <div class = "reviewText">
                    {{this.review}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
