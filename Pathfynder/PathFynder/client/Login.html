<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="loginstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>PathFynder</title>
</head>
<body>
<div id="logodiv">
    <p id="logo">PathFynder</p>
</div>
<div class="login">
    <p id="loginTitle">Login</p>
    <form>
        <p id="username">Username</p><input id="userField" type="text" name="username">
        <p id="password">Password</p><input id="passField" type="password" name="password">
        <input id="submit" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
