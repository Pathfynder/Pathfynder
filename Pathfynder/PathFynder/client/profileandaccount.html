<template name="accountsettings" class="accountsettings">
    <div class="logo"><a href="{{pathFor route='home'}}">PathFynder</a></div>
    <div class="header">
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='faq'}}">FAQ</a></li>
        <li><a href="{{pathFor route='profile'}}">Profile</a></li>
        <li><a href="{{pathFor route='accountsettings'}}">Account Settings</a></li>
    </div>
    <div class="navBar">
        <table>
            <tr>
                <td id="courses">
                    <div>
                        <a href="{{pathFor route='courses'}}">Courses</a>
                    </div>
                </td>
                <td id="internships">
                    <div>
                        <a href="{{pathFor route='internships'}}">Internships</a>
                    </div>
                </td>
                <td id="clubs">
                    <div>
                        <a href="{{pathFor route='clubs'}}">Clubs</a>
                    </div>
                </td>
                <td id="residential">
                    <div>
                        <a href="{{pathFor route='residential'}}">Residential</a>
                    </div>
                </td>
                <td id="dining">
                    <div>
                        <a href="{{pathFor route='dining'}}">Dining</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="accountSettingsTitle">Account Settings</div>
    <div class="accountSettingsBody">
        <div class="accountSettingOption">
            <p>Delete Account</p>
            <form class="deleteAccount" id="deleteAccountForm">
                <input id="deleteAccountButton" type="submit" value="Delete">
            </form>
        </div>
        <div class="accountSettingOption">
            <p>Change Password</p>
            <form class="changePassword" id="changePasswordForm">
                <input id ="changePasswordField" type="text" name="newPassword"  placeholder="Enter new Password here">
                <input id="changePasswordButton" type="submit" value="Update">
            </form>
        </div>
        {{#if getAdmin}}
            <div class = "accountSettingOption">
                <p>Create New Admin</p>
                <form class = "email" id="AdminEmail">
                    <input id ="addAdmin" type="text" name="adminEmail"  placeholder="Enter new Admin's email here">
                    <input id="addAdminButton" type="submit" value="Update">
                </form>
            </div>
        {{/if}}
    </div>
</template>
